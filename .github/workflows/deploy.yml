name: Deploy React App to EC2 with Nginx

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'  # enables caching for faster installs

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Deploy build to Nginx
        run: |
          # Ensure Nginx root folder exists
          sudo mkdir -p /var/www/html
          # Clean old build
          sudo rm -rf /var/www/html/*
          # Copy new files
          sudo cp -r build/* /var/www/html/
          # Restart Nginx
          sudo systemctl restart nginx

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          curl -I http://localhost | head -n 5
