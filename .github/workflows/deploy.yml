name: Deploy React App to EC2 with Nginx

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'   # ðŸ’¡ Enables automatic npm cache!

      - name: Install dependencies
        run: npm ci   # This will now be much faster

      - name: Build React app
        run: npm run build

      - name: Deploy build to Nginx folder
        run: |
          sudo mkdir -p /var/www/html
          sudo rm -rf /var/www/html/*
          sudo cp -r build/* /var/www/html/
          sudo systemctl restart nginx
